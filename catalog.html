---
layout: page
permalink: /catalog/
---

<div class="posts">
  {% assign sortedPosts = site.posts | sort: 'title' %}
  {% for post in sortedPosts %}
    {% unless post.draft %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
   {% endunless %}
  {% endfor %}
</div>
